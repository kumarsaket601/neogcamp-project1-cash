<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>



    <h1>Cash Register Manager</h1>
    <p>
        Enter the bill amount and cash given by the customer and know minimum number of notes to return.
    </p>



    <div class="container">

        <label for="billamount">BillAmount</label>
        <input type="number" placeholder="billing amount" id="billamount">



        <label for="cashpaid">Cash Paid</label>
        <input type="number" placeholder="paid amount" id="cashpaid">




        <p id="message"></p>

        <button id="btn-check">Next</button>










        <div class="output">
            <table>
                <h3>Return Change:</h3>
                <tr>
                    <th>No of note</th>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>




                </tr>
                <tr>
                    <th>note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>


                </tr>
            </table>
        </div>




    </div>



    </div>






    <script src="app.js" type="text/javascript"></script>
</body>

</html>
